<div class="container">
    <div class="nav">
        Home/Sign Up
    </div>

    <div class="heading">
        Customer Sign Up
    </div>

    <div class="form row">
        <div class="col-6">
            <div class="item">
                <form (submit)="onSubmit()" [formGroup]="form">
                    <div class="form-heading">
                        Registered Customers
                    </div>
                    <div class="form-title">Creating an account has many benefits</div>
                    <div class="d-flex flex-column gap-1">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" #input />
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm password</mat-label>
                            <input matInput formControlName="confirmPassword">
                        </mat-form-field>
                    </div>
                    <button type="submit" mat-raised-button color="primary" class="w-100">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="item h-100">
                <div class="form-heading">Have an account?</div>
                <div class="form-title">
                    If you have an account, sign in with your email address.
                </div>
                <ul>
                    <li>Check out faster</li>
                    <li>Keep more than one address</li>
                    <li>Track orders and more</li>
                </ul>
                <button mat-raised-button color="primary" class="w-100" routerLink="/sign-in">Sign In</button>
            </div>
        </div>
    </div>
</div>
